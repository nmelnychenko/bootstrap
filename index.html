<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootsrap example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper-top">
    <header class="header py-3">
      <div class="container">
        <div class="row justify-content-center justify-content-md-between">
          <div class="buttons-wrapper col-12 col-md-4">
            <div class="row justify-content-center">
              <div class="col-auto">
                  <a href="#" class="header-button">Log in</a>
              </div>
              <div class="col-auto">
                  <a href="#" class="header-button">Sign up</a>
              </div>
            </div>
          </div>
          <div class="logo col-auto col-md-4 order-md-first">
            <a class="logo-link" href="/"><span class="logo">Logo</span></a>
          </div>
        </div>
      </div>
    </header>
    <section class="cover">
      <div class="container">
        <div class="row justify-content-xl-center">
          <div class="col-12 col-xl-7 text-center">
            <h1 class="title text-white">Share your
                holiday dreams</h1>
            <p class="subtitle px-4 text-white">And find the perfect partner to fullfill it</p>
            <button class="button">Button</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <section class="team">
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <h2 class="section-title">Team</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-xl-3 my-2">
          <article class="article"></article>
        </div>
        <div class="col-12 col-md-4 col-xl-3 my-2">
          <article class="article"></article>
        </div>
        <div class="w-100 d-xl-none"></div>
        <div class="col-12 col-md-4 col-xl-3 my-2">
          <article class="article"></article>
        </div>
        <div class="col-12 col-md-4 col-xl-3 my-2">
          <article class="article"></article>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-2 mt-md-4">
          <button class="button button-outlined">Button</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
